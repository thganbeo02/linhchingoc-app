<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CUSTOMIZE: Change the page title -->
    <title>Linh Chi ngoc nghech</title>

    <!-- CUSTOMIZE: Update the favicon path/filename as needed -->
    <link
      rel="icon"
      type="image/png"
      href="./assets/favicon.png"
      sizes="32x32"
    />

    <!-- Link to your stylesheet - don't change unless you rename style.css -->
    <link rel="stylesheet" href="style.css" />

    <!-- CUSTOMIZE: You can add Google Fonts or other resources here -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header>
        <!-- CUSTOMIZE: Change the header text -->
        <h1>Linh Chi ngoc nghech</h1>

        <div class="shrink-close-icons">
          <!-- CUSTOMIZE: Update icon paths/filenames as needed -->
          <img
            src="./assets/shrink-icon.png"
            alt="Shrink Icon"
            class="shrink-icon"
          />
          <img
            src="./assets/close-icon.png"
            alt="Close Icon"
            class="shrink-icon"
          />
        </div>
      </header>

      <div class="inner-container">
        <!-- Main content area with girl and button side by side -->
        <div class="main-content">
          <div class="image-content"></div>
          <button id="main-button">Water me</button>
        </div>

        <!-- Dynamic text that appears underneath the girl (centered) -->
        <div class="dynamic-text"></div>
      </div>
    </div>

    <!-- Link to your JavaScript - don't change unless you rename index.js -->
    <script src="index.js"></script>
  </body>
</html>
